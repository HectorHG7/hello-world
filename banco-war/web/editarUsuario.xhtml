<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="form">
               <div class="form-group" style="margin-top: 25px">
            <h3 ><b>Editar o Borrar Movimientos</b></h3>
               </div>
            
        <h:form>
            
                
             <div class="form-group">
                 <h:selectOneMenu class="form-control" value="#{editarUsuarioBean.operacion}" >                    
                                  <f:selectItem  itemValue="1"  itemLabel="Modificar"           /> 
                                  <f:selectItem  itemValue="-1"  itemLabel="Borrar"           />       
                                   </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <label>Cuenta a editar<font color="#FF0000"> *</font></label>
                    <h:inputText class="form-control" size="40" id="nCuenta" value="#{editarUsuarioBean.nCuenta}"  >
                    </h:inputText>
                    <h:message for="nCuenta" styleClass="error"/>
                </div>
               <div class="form-group">
                    <label>DNI<font color="#FF0000"> *</font></label>
                    <h:inputText class="form-control" size="40" id="dni" value="#{editarUsuarioBean.dni}" >
                    </h:inputText>
                    <h:message for="dni" styleClass="error"/>
                </div>
                <div class="form-group">
                    <label>Usuario<font color="#FF0000"> *</font></label>
                    <h:inputText class="form-control" id="usuario" size="40" value="#{editarUsuarioBean.usuario}" />
                    <h:message for="usuario" styleClass="error"/>
                </div>
                <div class="form-group">
                    <label>Contraseña<font color="#FF0000"> *</font></label>
                    <h:inputSecret id="contraseña" class="form-control" size="40"  value="#{editarUsuarioBean.contrasena}"/>
                    <h:message for="contraseña" styleClass="error"/>
                </div>
                <div class="form-group">
                    <label>Nombre<font color="#FF0000"> *</font></label>
                    <h:inputText id="nombre" class="form-control" size="40" value="#{editarUsuarioBean.nombre}"  />
                     <h:message for="nombre" styleClass="error"/>
                </div>
                <div class="form-group">
                    <label>Apellidos<font color="#FF0000"> *</font></label>
                    <h:inputText id="apellidos" class="form-control" size="40" value="#{editarUsuarioBean.apellidos}"/>
                 <h:message for="apellidos" styleClass="error"/>
                </div>
                <div class="form-group">
                    <label>Domicilio<font color="#FF0000"> *</font></label>
                    <h:inputText id="domicilio" class="form-control" size="40" value="#{editarUsuarioBean.domicilio}" />
                    <h:message for="domicilio" styleClass="error"/>
                </div>
                <div class="form-group">
                    <label>Teléfono<font color="#FF0000"> *</font></label>
                    <h:inputText id="telef" class="form-control" size="40" value="#{editarUsuarioBean.telefono}"  converterMessage="El telefono solo debe contener caracteres numéricos"/>
                     <h:message for="telef" styleClass="error"/>
                </div>
                 <div class="form-group">
                    <label>Email</label>
                    <h:inputText class="form-control" size="40" value="#{editarUsuarioBean.email}"/>
                </div>
            <h:commandButton class="btn btn-primary" value="Enviar" action="#{editarUsuarioBean.editarBorrar()}"/>
        </h:form>
</div>
        
    </h:body>
</html>
