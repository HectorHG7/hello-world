<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <div id="formLogin">
            <h2>Banca Online</h2>
            <h:form>
                <div class="form-group">
                    <label>Usuario</label>
                    <h:inputText class="form-control" size="40" value="#{loginBean.username}">
                    </h:inputText><br/>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <h:inputSecret  class="form-control" size="40" value="#{loginBean.password}"></h:inputSecret><br/>
                </div>
                <h:commandButton class="btn btn-primary" value="Iniciar Sesión" action="#{loginBean.avance()}"></h:commandButton>
            </h:form>
        </div>
    </h:body>
</html>
