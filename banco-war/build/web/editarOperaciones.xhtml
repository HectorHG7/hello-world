<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="form">
               <div class="form-group" style="margin-top: 25px">
            <h3 ><b>Editar o Borrar Movimientos</b></h3>
               </div>
            
        <h:form>
            
                
             <div class="form-group">
                 <h:selectOneMenu class="form-control" value="#{editarBorrarOperacion.operacion}" >                    
                                  <f:selectItem  itemValue="1"  itemLabel="Modificar"           /> 
                                  <f:selectItem  itemValue="-1"  itemLabel="Borrar"           />       
                                   </h:selectOneMenu>
                </div>
               
                <div class="form-group">
                    <label>Introduce el codigo de la operacion a editar <span style="color: red">*</span></label>
                    <h:inputText id="codi" class="form-control" size="40"  value="#{editarBorrarOperacion.codigomov}"/>
                <h:message for="codigomov" styleClass="error"/>
                </div>
             
                <div class="form-group">
                   
                    <label>Concepto<span style="color: red">*</span></label>
                    <h:inputText id="concepto" class="form-control" size="40"   value="#{editarBorrarOperacion.concepto}"/>
                <h:message for="concepto" styleClass="error"/>
                </div>
                <div class="form-group">
                    <label>Entidad<span style="color: red">*</span></label>
                    <h:inputText  id="entidad" class="form-control" size="40" value="#{editarBorrarOperacion.entidad}"/>
                <h:message for="entidad" styleClass="error"/>
                </div>
                <div class="form-group">
                    <label>Cantidad<span style="color: red">*</span></label>
                    <h:inputText id="cantidad" class="form-control" size="40"  value="#{editarBorrarOperacion.cantidad}"/>
               <h:message for="cantidad" styleClass="error"/>
                </div>
                <div class="form-group">
                    <label>Descripcion</label>
                    <h:inputText class="form-control" size="40" value="#{editarBorrarOperacion.descripcion}"/>
                </div>
                 
            <h:commandButton id="boton" class="btn btn-primary" value="Hacer operaciÃ³n" action="#{editarBorrarOperacion.editarBorrar()}"/>   
        </h:form>
</div>
        
    </h:body>
</html>
