<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form >
            <h:selectOneMenu value="#{inicioBean.idcateg}">
                <f:selectItem itemLabel="Select Category"/>
                <f:selectItems value="#{inicioBean.listcat}"/>
                <f:ajax render="tabla"/>
            </h:selectOneMenu>
        <br></br>
        <br></br>
        <h:dataTable id="tabla" value="#{inicioBean.listfilm}" var="peli" border="1">
            <h:column>
            <f:facet name="header">Tittle</f:facet>
            #{peli.title}
            </h:column>
             <h:column>
            <f:facet name="header">Release Year</f:facet>
            #{peli.releaseYear}
            </h:column>
            <h:column>
            <f:facet name="header">F_Length</f:facet>
            #{peli.FLength}
            </h:column>
            <h:column>
            <f:facet name="header">Rating</f:facet>
            #{peli.ratingId.ratingId}
            </h:column>
            <h:column>
            <f:facet name="header">Description</f:facet>
            #{peli.description}
            </h:column>
            <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandButton value="Delete">
                <f:ajax listener="#{inicioBean.someaction(peli)}" execute="@all" render="@form"/>
            </h:commandButton>
            </h:column>
            <h:column>
            <f:facet name="header">Edit</f:facet>
            <h:commandButton value="Edit" action="#{inicioBean.modifi(peli)}"></h:commandButton>
            </h:column>
        </h:dataTable>
            
        <h:outputText value= "#{inicioBean.actor}" ></h:outputText>
        
            </h:form>
    </h:body>
</html>
